<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="ADV_2.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">
                <a href="#"><img src="images/head_logo.jpg" alt="Company  Logo" width="100px" height="100px"></a>
            </div>
                <div class="menu">
                    <ul class="menu_ul">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">PRICE</a></li>
                        <li><a href="#">BLOG </a></li>
                        <li class="dropdown"><a href="#"><img src="./images/icons/darrow.svg" height="8px" width="8px"></a></li>
                        <li><a href="#"><img src="images/mail.jpg" alt="E-mail"></a></li>
                    </ul>
                    <ul class="dropdown_menu_ul">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">SERVICES</a></li>
                    </ul>
                </div>
        </div>
    </div>
        <div class="banner">
                <div class="banner-content">
                    <div class="banner-text">
                        <h1 class="heading">We Will Make Your Buisness<br> Great Again</h1>
                        <p class="small"> Lorem ipsum dolor sit amet consectetur </p>
                    </div>
                    <div class="banner-buttons">
                        <button class="btn dark"><a style="color: rgb(255, 255, 255)" href="#">Contact Us</a></button>
                        <button class="btn light"><a style="color: rgb(255, 255, 255)" href="#">Discover Now</a></button>
                    </div>
                    <div class="down-arrow">
                        <img src="./images/icons/darrow.svg" height="25px" width="25px">
                   </div>
                </div>
       </div>
</body>
<script>
    $(document).ready(function () {
          $(".dropdown_menu_ul").hide();
          $(".down-arrow").addClass("upAnimation");
          $(".down-arrow").addClass("downAnimation")
    });
    $(function() {
          $(".dropdown").click(() => {
                $(".dropdown_menu_ul").show();
            });
   })
</script>

</html>
